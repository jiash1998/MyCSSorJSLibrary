    <script>
        let t = 4;

        function getWays(n) {
            if (n < 1) return 0;
            if (n == 1) return 1;
            if (n == 2) return 2;
            // a，b保存子状态数据
            //temp 保存当前状态的数据
            let a = 1, b = 2;
            let temp = a + b;

            for (let i = 3; i <= n; i++) {
                temp = a + b;
                a = b;
                b = temp;
            }
            return temp;
        }
        console.log("台阶数量：", t, "方式数量：", getWays(t));
